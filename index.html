<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>designing header with HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Blog</a></li>               
                </ul>
            </nav>
            <img src="images/menu.png" class="menu-icon">
        </div>
        <div class="row">
            <div class="col">
                <h1>Who is this?</h1>
                <p>it's Jinx! One of the most popular champions in League of Legends, causing her to be one of the main characters in the new TV series, Arcane.</p>
                <button type="button">Explore more about Jinx!</button>
                <h5>Get to know Arcane characters</h5>
                <div class="card"></div></div>
            </div>
        </div>
    </div>
</body>
</html>
